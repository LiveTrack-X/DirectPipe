<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144">
  <!-- State image: IPC OFF (disabled) - dark with gray indicator -->
  <rect width="144" height="144" rx="16" fill="#2a2a2a"/>
  <!-- Gray indicator bar -->
  <rect x="0" y="124" width="144" height="20" rx="0" fill="#666666"/>
  <!-- Two boxes (dimmed) -->
  <rect x="20" y="44" width="36" height="48" rx="6" fill="none" stroke="#888888" stroke-width="5"/>
  <rect x="88" y="44" width="36" height="48" rx="6" fill="none" stroke="#888888" stroke-width="5"/>
  <!-- Broken connection -->
  <line x1="56" y1="68" x2="68" y2="68" stroke="#888888" stroke-width="5" stroke-linecap="round"/>
  <line x1="76" y1="68" x2="88" y2="68" stroke="#888888" stroke-width="5" stroke-linecap="round"/>
  <!-- X mark -->
  <line x1="48" y1="48" x2="96" y2="96" stroke="#ff5555" stroke-width="5" stroke-linecap="round"/>
  <line x1="96" y1="48" x2="48" y2="96" stroke="#ff5555" stroke-width="5" stroke-linecap="round"/>
</svg>
