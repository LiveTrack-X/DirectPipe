<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Volume Control Settings</title>
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Target">
        <sdpi-select setting="target">
            <option value="monitor">Monitor</option>
            <option value="output">Main Output</option>
            <option value="input">Input Gain</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Button Action">
        <sdpi-select setting="mode">
            <option value="mute">Mute Toggle</option>
            <option value="volume_up">Volume Up (+)</option>
            <option value="volume_down">Volume Down (-)</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Step Size">
        <sdpi-range setting="step" min="1" max="25" default="5" showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="">
        <details>
            <summary>Help</summary>
            <p><b>Monitor</b>: Headphone output (0-100%). Mute toggles monitor on/off.<br>
               <b>Main Output</b>: Main audio device. Mute silences output only, monitor keeps working.<br>
               <b>Input</b>: Microphone gain multiplier (x0.00-x2.00). No mute â€” use Panic Mute for full silence.<br>
               <b>Dial (SD+)</b>: Rotate to adjust, press to mute toggle.</p>
        </details>
    </sdpi-item>
</body>
</html>
