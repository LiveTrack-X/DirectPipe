<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bypass Toggle Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 12px;
            color: #ccc;
            background: #2d2d2d;
            margin: 0;
            padding: 12px;
        }
        .sdpi-wrapper {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
        }
        input[type="number"] {
            width: 100%;
            padding: 6px 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #eee;
            font-size: 13px;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            border-color: #7b61ff;
            outline: none;
        }
        .hint {
            color: #666;
            font-size: 10px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="sdpi-wrapper">
        <label for="pluginIndex">Plugin Index</label>
        <input type="number" id="pluginIndex" min="0" max="99" value="0">
        <div class="hint">0-based index in the VST chain. Long-press for master bypass.</div>
    </div>

    <script>
        let websocket = null;
        let uuid = "";
        let actionInfo = {};

        function connectElgatoStreamDeckSocket(inPort, inPluginUUID, inRegisterEvent, inInfo, inActionInfo) {
            uuid = inPluginUUID;
            actionInfo = JSON.parse(inActionInfo);

            // Load saved settings
            if (actionInfo.payload && actionInfo.payload.settings) {
                const s = actionInfo.payload.settings;
                if (s.pluginIndex !== undefined) {
                    document.getElementById("pluginIndex").value = s.pluginIndex;
                }
            }

            websocket = new WebSocket("ws://127.0.0.1:" + inPort);
            websocket.onopen = function() {
                websocket.send(JSON.stringify({
                    event: inRegisterEvent,
                    uuid: inPluginUUID
                }));
            };
        }

        document.getElementById("pluginIndex").addEventListener("change", function() {
            const val = parseInt(this.value, 10) || 0;
            if (websocket && websocket.readyState === 1) {
                websocket.send(JSON.stringify({
                    event: "setSettings",
                    context: uuid,
                    payload: { pluginIndex: val }
                }));
            }
        });
    </script>
</body>
</html>
