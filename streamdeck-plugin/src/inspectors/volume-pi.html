<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Volume Control Settings</title>
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Volume Target">
        <sdpi-select setting="target">
            <option value="monitor">Monitor Output</option>
            <option value="input">Input Gain</option>
            <option value="virtual_mic">Virtual Mic</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="">
        <details>
            <summary>Help</summary>
            <p>Press to toggle mute. Rotate dial (SD+) to adjust volume.</p>
        </details>
    </sdpi-item>
</body>
</html>
