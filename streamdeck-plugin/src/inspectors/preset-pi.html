<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Preset Switch Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 12px;
            color: #ccc;
            background: #2d2d2d;
            margin: 0;
            padding: 12px;
        }
        .sdpi-wrapper {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
        }
        select {
            width: 100%;
            padding: 6px 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #eee;
            font-size: 13px;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        select:focus {
            border-color: #7b61ff;
            outline: none;
        }
        .hint {
            color: #666;
            font-size: 10px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="sdpi-wrapper">
        <label for="slotIndex">Preset Slot</label>
        <select id="slotIndex">
            <option value="">Cycle (next preset)</option>
            <option value="0">Slot A</option>
            <option value="1">Slot B</option>
            <option value="2">Slot C</option>
            <option value="3">Slot D</option>
            <option value="4">Slot E</option>
        </select>
        <div class="hint">Select a specific slot or cycle through all slots.</div>
    </div>

    <script>
        let websocket = null;
        let uuid = "";
        let actionInfo = {};

        function connectElgatoStreamDeckSocket(inPort, inPluginUUID, inRegisterEvent, inInfo, inActionInfo) {
            uuid = inPluginUUID;
            actionInfo = JSON.parse(inActionInfo);

            if (actionInfo.payload && actionInfo.payload.settings) {
                const s = actionInfo.payload.settings;
                if (s.slotIndex !== undefined) {
                    document.getElementById("slotIndex").value = String(s.slotIndex);
                }
            }

            websocket = new WebSocket("ws://127.0.0.1:" + inPort);
            websocket.onopen = function() {
                websocket.send(JSON.stringify({
                    event: inRegisterEvent,
                    uuid: inPluginUUID
                }));
            };
        }

        document.getElementById("slotIndex").addEventListener("change", function() {
            const payload = {};
            if (this.value !== "") {
                payload.slotIndex = parseInt(this.value, 10);
            }
            // Clear slotIndex if "Cycle" is selected
            if (websocket && websocket.readyState === 1) {
                websocket.send(JSON.stringify({
                    event: "setSettings",
                    context: uuid,
                    payload: payload
                }));
            }
        });
    </script>
</body>
</html>
