<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D2B55"/>
      <stop offset="100%" stop-color="#1E1E2E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B7FFF"/>
      <stop offset="100%" stop-color="#6C63FF"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#A59BFF"/>
      <stop offset="100%" stop-color="#6C63FF"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Subtle border -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="none" stroke="#3A3860" stroke-width="2"/>

  <!-- Microphone body -->
  <rect x="196" y="100" width="120" height="180" rx="60" ry="60" fill="url(#accent)"/>

  <!-- Microphone grille lines -->
  <line x1="216" y1="140" x2="296" y2="140" stroke="#1E1E2E" stroke-width="3" stroke-opacity="0.3"/>
  <line x1="216" y1="160" x2="296" y2="160" stroke="#1E1E2E" stroke-width="3" stroke-opacity="0.3"/>
  <line x1="216" y1="180" x2="296" y2="180" stroke="#1E1E2E" stroke-width="3" stroke-opacity="0.3"/>
  <line x1="216" y1="200" x2="296" y2="200" stroke="#1E1E2E" stroke-width="3" stroke-opacity="0.3"/>
  <line x1="216" y1="220" x2="296" y2="220" stroke="#1E1E2E" stroke-width="3" stroke-opacity="0.3"/>

  <!-- Microphone holder arc -->
  <path d="M 166 220 Q 166 320 256 320 Q 346 320 346 220" fill="none" stroke="url(#glow)" stroke-width="14" stroke-linecap="round"/>

  <!-- Microphone stand -->
  <line x1="256" y1="320" x2="256" y2="370" stroke="url(#glow)" stroke-width="14" stroke-linecap="round"/>

  <!-- Signal flow arrows (pipe concept) - three chevrons flowing right-down -->
  <g opacity="0.9">
    <!-- Arrow 1 (leftmost, brightest) -->
    <path d="M 160 370 L 200 400 L 160 430" fill="none" stroke="#8B7FFF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow 2 (middle) -->
    <path d="M 220 370 L 260 400 L 220 430" fill="none" stroke="#6C63FF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow 3 (rightmost) -->
    <path d="M 280 370 L 320 400 L 280 430" fill="none" stroke="#5A52E0" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Small "DP" text -->
  <text x="370" y="418" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="48" fill="#4A4880" letter-spacing="2">DP</text>
</svg>
